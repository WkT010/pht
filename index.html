<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看和购买 Phanton OS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2em;
        }

        .nav {
            background-color: #34495e;
            padding: 1em;
            text-align: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
        }

        .features {
            background-color: #ecf0f1;
            padding: 2em;
        }

        .price-card {
            background-color: white;
            border-radius: 5px;
            padding: 2em;
            margin: 1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .buy-button {
            background-color: #3498db;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-page {
            background-color: #f9f9f9;
            padding: 2em;
            text-align: center;
        }

        .payment-form {
            background-color: white;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Phanton OS Command Edition</h1>
        <p>下一代操作系统体验</p>
    </div>

    <div class="nav">
        <a href="#features">功能</a>
        <a href="#pricing">购买</a>
        <a href="#download">下载</a>
    </div>

    <div class="content">
        <section class="features" id="features">
            <h2>主要功能</h2>
            <div class="price-card">
                <h3>高性能系统</h3>
                <p>优化的系统架构，提升运行效率</p>
            </div>
            <div class="price-card">
                <h3>增强安全</h3>
                <p>内置高级安全功能，保护您的数据</p>
            </div>
            <div class="price-card">
                <h3>兼容性好</h3>
                <p>支持x86/x64架构</p>
                <p>Full Compatible With:</p>
                <img src="./img/IRISXE.png" alt="Intel(R) Iris Xe GPU" length=180 width=180>Intel(R) Iris Xe Graphics</img>
                <img src="./img/uhdseries.png" alt="Intel(R) UHD Series GPU" length=180 width=180>Intel(R) UHD Series Graphics</img>
            </div>
        </section>

        <section id="pricing">
            <h2>购买选项</h2>
            <div class="price-card">
                <h3>个人版</h3>
                <p>Price <bold>CNY1999.00</bold></p>
                <button class="buy-button" onclick="redirectToPayment('personal')">立即购买</button>
            </div>
            <div class="price-card">
                <h3>企业版</h3>
                <p>Price CNY4999.00</p>
                <button class="buy-button" onclick="redirectToPayment('enterprise')">立即购买</button>
            </div>
        </section>
    </div>

    <div class="payment-page" id="payment">
        <h2>支付页面</h2>
        <div class="payment-form">
            <form id="paymentForm">
                <input type="hidden" name="order_id" id="order_id">
                <input type="hidden" name="amount" id="amount">
                <input type="hidden" name="product_id" id="product_id">
                <button type="submit" class="buy-button">支付宝支付</button>
            </form>
        </div>
    </div>

    <script>
        function redirectToPayment(version) {
            const orderId = Date.now();
            const amount = version === 'personal' ? 99 : 999;
            const productId = version === 'personal' ? 'PHC-PERSONAL' : 'PHC-ENTERPRISE';

            document.getElementById('order_id').value = orderId;
            document.getElementById('amount').value = amount;
            document.getElementById('product_id').value = productId;
            document.getElementById('paymentForm').action = 'https://api.alipay.com/gateway.do';
            document.getElementById('paymentForm').method = 'POST';
            document.getElementById('paymentForm').submit();
        }
    </script>
</body>
</html>
